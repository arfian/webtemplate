<script type="text/javascript">

			title:"Dashboard",
			href:"#"
		},{

		}]},
	});

	// generate menu top
	$('#navbar').eaciitMenu('top',[
		{title:'Dashboard',href:'/',submenu:[],selected:true},
		{title:'Page',href:'#',submenu:[
			{title:'Blank',href:"#",submenu:[]}
		],selected:false},
		{title:'Example',href:'#',submenu:[],selected:false}
	]);

	// generate menu left
	$('#listmenuleft').eaciitMenu('left',[
